<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <meta charset="utf-8"/>
        <meta name="author" content="Kacper Matuszek"/>
        <title>Pillar Menu</title>
        <link rel="stylesheet" type="text/css" href="default.css"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" name="fonts" content="FontAwesome"/>
    </head>
    <body>
        <nav>
            <section class="background">
                <div class="sceleton">
                    <div class="frame">
                        <div class="icon">
                            <i class="fas fa-user-tie fa"></i>
                        </div>
                        <div class="back-info">
                            <span class="info">
                                Tu będzie coś o mnie. 
                            </span>
                        </div>
                    </div>
                </div>
                <div class="sceleton">
                    <div class="frame">
                        <div class="icon">
                            <i class="fas fa-desktop fa" aria-hidden="true"></i>
                        </div>
                        <div class="back-info">
                            <span class="info">
                                Co oferuję.
                            </span>
                        </div>
                    </div>
                </div> 
                <div class="sceleton">
                    <div class="frame">
                        <div class="icon">
                            <i class="fas fa-mobile fa" aria-hidden="true"></i>
                        </div>
                        <div class="back-info">
                            <span class="info">
                             Kontakt.
                            </span>
                        </div>
                    </div>
                </div>
                <div class="sceleton">
                    <div class="frame">
                        <div class="icon">
                            <i class="fa fa-users" aria-hidden="true"></i>
                        </div>
                        <div class="back-info">
                            <span class="info">
                                Social Media.
                            </span>
                        </div>
                    </div>
                </div>
            </section>
        </nav>
        
    </body>
</html>
