<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <meta charset="utf-8"/>
        <meta name="author" content="Kacper Matuszek"/>
        <title>Pillar Menu</title>
        <link rel="stylesheet" type="text/css" href="default.css"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" name="fonts" content="FontAwesome"/>
        
    </head>
    <body>
        <section class="Welcome">
            <span>
                <h1>Witaj !</h1>
            </span>
        </section>
        <nav>
            <section class="background">
                <div class="sceleton">
                    <div class="frame">
                        <div class="icon">
                            <i class="fas fa-user-tie fa"></i>
                        </div>
                        <div class="back-info">
                            
                            <span class="info">
                                <h4>Coś o mnie</h4>
                                <p>Tu będzie coś o mnie.</p>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="sceleton">
                    <div class="frame">
                        <div class="icon">
                            <i class="fas fa-desktop fa" aria-hidden="true"></i>
                        </div>
                        <div class="back-info">
                            <span class="info">
                                <h4>Co oferuję.</h4>
                                <p>Co oferuję.</p>
                            </span>
                        </div>
                    </div>
                </div> 
                <div class="sceleton">
                    <div class="frame">
                        <div class="icon">
                            <i class="fas fa-mobile fa" aria-hidden="true"></i>
                        </div>
                        <div class="back-info">
                            <span class="info">
                                <h4>Kontakt.</h4>
                                <p>Kontakt.</p>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="sceleton">
                    <div class="frame">
                        <div class="icon">
                            <i class="fa fa-users" aria-hidden="true"></i>
                        </div>
                        <div class="back-info">
                            <span class="info">
                                <h4>Social Media.</h4>
                                <p>Social Media.</p>
                            </span>
                        </div>
                    </div>
                </div>
            </section>
        </nav>
    </body>
</html>
